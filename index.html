<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click to Toggle Music Game</title>
    <style>
        body {
            background-color: #da9617;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        #game-container {
            width: 500px;
            min-height: 400px;
            border: 2px solid #000;
            background-color: #cccccc; /* Changed to a slightly darker shade */
            margin: 50px 0 0 30px;
            padding: 10px;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-family: "Courier New", Courier, monospace;
            overflow: visible;
        }
        #title-bar {
            background-color: #2e2e2e;
            color: white;
            padding: 5px 10px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 3px 3px 0 0;
            margin: -10px -10px 10px;
        }
        .circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 10px;
            cursor: pointer;
            display: inline-block;
        }
        .blue { background-color: blue; }
        .red { background-color: red; }
        .orange { background-color: orange; }
        .green { background-color: green; }
        .pink { background-color: pink; }
        .purple { background-color: purple; }
        .tan { background-color: tan; }

        .box {
            width: 100%;
            height: 150px;
            border: 2px dashed #000;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f9f9f9;
        }

        #footer-text {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 10px;
            font-style: italic;
            color: gray;
        }

        .link-box {
            background-color: #cccccc; /* Changed to a slightly darker shade */
            border: 2px solid #000;
            padding: 10px;
            margin-bottom: 10px;
            text-align: left;
            width: 500px;
            margin-left: 30px;
        }
        .link-box a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1 style="margin-bottom: 0; padding-left: 30px;">Tehlon.com</h1>
    <p style="font-size: 15px; margin-top: 0; padding-left: 30px;">
        <em>This is a silly website just for fun</em>
    </p>

    <div class="link-box">
        <div id="title-bar">GoPlaces</div>
        <p><a href="https://tehlon-online.github.io/Home/" target="_blank">Home</a></p>
    </div>

    <div id="game-container">
        <div id="title-bar">David Sprunki</div>
        <div class="game-content">
            <div id="topBox" class="box"></div>
            <div id="bottomBox" class="box">
                <div id="circleBlue" class="circle blue" data-sound="snare.mp3"></div>
                <div id="circleRed" class="circle red" data-sound="toot.mp3"></div>
                <div id="circleOrange" class="circle orange" data-sound="boom.mp3"></div>
                <div id="circleGreen" class="circle green" data-sound="ding.mp3"></div>
                <div id="circlePink" class="circle pink" data-sound="wooo.mp3"></div>
                <div id="circlePurple" class="circle purple" data-sound="trumpet.mp3"></div>
                <div id="circleTan" class="circle tan" data-sound="mrfuncomp.mp3"></div>
            </div>
        </div>
        <div id="footer-text"> </div>
    </div>

    <script>
        const audioPlayers = {};
        const circles = document.querySelectorAll('.circle');
        const topBox = document.getElementById('topBox');
        const bottomBox = document.getElementById('bottomBox');

        circles.forEach(circle => {
            const soundFile = circle.getAttribute('data-sound');
            audioPlayers[circle.id] = new Audio(soundFile);
            audioPlayers[circle.id].loop = true;

            circle.addEventListener('click', () => {
                const parentBox = circle.parentElement;
                const audioPlayer = audioPlayers[circle.id];

                if (parentBox === bottomBox) {
                    topBox.appendChild(circle);
                    audioPlayer.play();
                } else {
                    bottomBox.appendChild(circle);
                    audioPlayer.pause();
                    audioPlayer.currentTime = 0;
                }
            });
        });
    </script>
</body>
</html>
