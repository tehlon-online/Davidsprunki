<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Music Game</title>
    <style>
        /* Simple styles for layout */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        .box {
            width: 200px;
            height: 200px;
            border: 2px solid #000;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        #topBox {
            background-color: #d0eaff;
        }

        #bottomBox {
            background-color: #ffe6e6;
        }

        .circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 10px;
            cursor: pointer;
            display: inline-block;
        }

        .blue { background-color: blue; }
        .red { background-color: red; }
        .orange { background-color: orange; }
        .green { background-color: green; }
    </style>
</head>
<body>
    <div id="topBox" class="box" ondrop="drop(event)" ondragover="allowDrop(event)">
        <!-- Empty top box for drag-and-drop -->
    </div>

    <div id="bottomBox" class="box" ondrop="drop(event)" ondragover="allowDrop(event)">
        <!-- Bottom box now accepts drops as well -->
        <div id="circleBlue" class="circle blue" draggable="true" ondragstart="drag(event)" data-sound="snare.mp3"></div>
        <div id="circleRed" class="circle red" draggable="true" ondragstart="drag(event)" data-sound="toot.mp3"></div>
        <div id="circleOrange" class="circle orange" draggable="true" ondragstart="drag(event)" data-sound="boom.mp3"></div>
        <div id="circleGreen" class="circle green" draggable="true" ondragstart="drag(event)" data-sound="ding.mp3"></div>
    </div>

    <script>
        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        // Map to hold the audio players for each circle
        const audioPlayers = {};

        function drop(event) {
            event.preventDefault();
            const data = event.dataTransfer.getData("text");
            const draggedElement = document.getElementById(data);
            const soundFile = draggedElement.getAttribute('data-sound');
            const circleId = draggedElement.id;
            
            // If the audio player doesn't exist yet, create it
            if (!audioPlayers[circleId]) {
                const audioPlayer = new Audio(soundFile);
                audioPlayer.loop = true; // Make sound loop
                audioPlayers[circleId] = audioPlayer;
            }
            
            const audioPlayer = audioPlayers[circleId];

            // If the drop happens on the top box, start playing the sound and loop it
            if (event.target.id === "topBox") {
                audioPlayer.play();
            }

            // If the drop happens on the bottom box, stop the sound
            if (event.target.id === "bottomBox") {
                audioPlayer.pause();
                audioPlayer.currentTime = 0;  // Reset to the start of the sound
            }

            // Append the dragged element to the drop target (either box)
            event.target.appendChild(draggedElement);
        }
    </script>
</body>
</html>
